<html>
<script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
<script src="js/aframe-ar.js" defer></script>
<script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js" defer></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/index.js" defer></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
	<!-- define a simple camera -->
	<a-entity camera>
		<a-entity cursor="fuse: true; fuseTimeout: 1250"
				  position="0 0 -1"
				  geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
				  material="color: black; shader: flat">
		</a-entity>
	</a-entity>
</a-scene>
</body>
</html>
