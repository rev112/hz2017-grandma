<!DOCTYPE html>
<html>
<head>
    <!-- include a-frame -->
    <script src='https://aframe.io/releases/0.6.1/aframe.min.js'></script>

    <!-- include aframe-ar.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0; overflow: hidden;'>
<!-- Define your scene -->
<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!--<a-marker-camera type='pattern' url='vendor/markers/arjs.patt'></a-marker-camera>-->
    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true'>
        <a-text side='double' value="AR.js is READY!!" position='0.5 1 0' rotation="-90 0 0" color='red'></a-text>
    </a-anchor>
    <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
    <!-- Define a static camera -->
    <a-camera-static></a-camera-static>
</a-scene>
</body>
</html>
